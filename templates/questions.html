<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generar Preguntas</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center bg-info fw-bold text-uppercase p-2">Sentinela Digital</h1>

<div class="container">
    <a href="{% url 'home' %}" class="btn btn-primary my-4 ">Regresar</a>

    <form action="" method="post" autocomplete="off" class="card card-body">
        <h5 class="text-center text-uppercase">Pregunta para el test</h5>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Registrar pregunta</button>
    </form>
</div>
</body>
</html>
