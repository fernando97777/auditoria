<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Pregunta</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center bg-info fw-bold text-uppercase p-2">Sentinela Digital</h1>
<form action="" method="post" class="container">
    {% csrf_token %}
    <div>
        <div class="card mb-4">
            <div class="card-body row">
                <h4 class="text-center">Desea eliminar la pregunta</h4>
                <p class="text-center">{{ object.text }}</p>
                <div class="row my-4 mx-auto">
                    <div class="col"></div>

                    <div class="col-2">
                        <button type="submit" class="btn btn-success">Aceptar</button>
                    </div>
                    <div class="col-2">
                        <a href="{% url 'list_questions' %}" class="btn btn-danger">Cancelar</a>
                    </div>
                    <div class="col"></div>
                </div>

            </div>
        </div>
    </div>
</form>

</body>
</html>
