<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preguntas</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="bg-warning p-4 text-center">
    <h5 class="text-uppercase fw-bold">Auditoria informatica en el ambito de la seguridad informatica</h5>
</div>

<div class="container my-4 ">
    <a href="{% url 'home' %}" class="btn btn-primary my-4 ">Regresar</a>
    <form method="post" class="form shadow-lg card p-4">
        {% csrf_token %}
        {% for question in questions %}
            <p class="">{{ question.text }}</p>
            <label class="form-check-label">
                <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="SI"> SI
            </label>
            <label class="mb-2">
                <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="NO"> No
            </label>
        {% endfor %}
        <br>
        <button type="submit" class="btn btn-success mt-4">Enviar</button>
    </form>
</div>

</body>
</html>
