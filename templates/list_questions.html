<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de preguntas</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<h1 class="text-center bg-info fw-bold text-uppercase p-2">Sentinela Digital</h1>
<div class="container my-4">
    <a href="{% url 'home' %}" class="btn btn-primary my-4">Regresar</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">NÂ°</th>
            <th scope="col">Pregunta</th>
            <th scope="col">opciones</th>
        </tr>
        </thead>
        <tbody>

        {% for object in object_list %}
            <tr>
                <td>{{ object.pk }}</td>
                <td>{{ object }}</td>
                <td>
                    <div class="d-flex mx-2">
                        <a href="{% url 'update_questions' object.id %}" class="btn btn-warning mx-2">Modificar</a>
                        <a href="{% url 'delete_questions' object.id %}" class="btn btn-danger">Eliminar</a>
                    </div>
                </td>
            </tr>
        {% endfor %}


        </tbody>
    </table>

</div>
</body>
</html>
